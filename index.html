<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/header.css" />
        <link rel="stylesheet" href="styles/general.css" />
        <link rel="stylesheet" href="styles/body.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <title>GuilhermeDevv</title>
    </head>
    <body>
        <!-- Header de Navegação -->
        <header class="nav-header">
            <nav class="left-section">
                <div class="links">
                    <button>
                        <img src="icons/home.svg" alt="Home" />
                        <div class="tooltip">Home</div>
                    </button>
                    <button>
                        <img src="icons/profile.svg" alt="About Me" />
                        <div class="tooltip">Profile</div>
                    </button>
                    <button>
                        <img src="icons/code.svg" alt="Projects" />
                        <div class="tooltip">Projects</div>
                    </button>
                </div>
            </nav>
            <div class="right-section">
                <button class="dark-mode">
                    <img src="icons/sun.svg" alt="Light Mode" />
                    <div class="tooltip">Light Mode</div>
                </button>
                <button class="hire-me">
                    <img
                        src="icons/plus-circle-svgrepo-com.svg"
                        alt="Hire Me"
                    />
                    <p>Hire Me</p>
                </button>
            </div>
        </header>

        <!-- Conteúdo Principal -->
        <main class="container">
            <!-- Título e disponibilidade -->
            <section class="form">
                <div class="title">
                    <div class="circle"></div>
                    <h4>Computer Engineer</h4>
                </div>
                <div class="avaliable">
                    <a href="#">
                        <div class="circle"></div>
                        <p>AVALIABLE FOR WORK</p>
                    </a>
                </div>
            </section>

            <!-- Sobre -->
            <div class="profile-section">
                <section class="sobre">
                    <h1>I'm Guilherme Augusto</h1>
                    <p>
                        Lorem ipsum dolor sit amet consectetur, adipisicing
                        elit.
                    </p>
                </section>

                <section class="picture">
                    <img src="icons/profilepic.jpg" alt="Foto de perfil" />
                </section>
            </div>

            <!-- Botões de contato -->
            <section class="contato">
                <button class="hire-me">
                    <img
                        src="icons/plus-circle-svgrepo-com.svg"
                        alt="Hire Me"
                    />
                    <p>Hire Me</p>
                </button>
                <button class="email">
                    <img src="icons/cv.svg" alt="Copy Email" />
                    <p>Copy Email</p>
                </button>
                <button class="download">
                    <a href="https://drive.google.com/file/d/1P01mINKpyFNpK-KpM37QZzGStp5drvzo/view?usp=drive_link">
                    <img src="icons/download.svg" alt="Download CV">
                    <p>Download CV</p>
                    </a>
                </button>
            </section>

            <!-- Conteudo Principal --->
            <section class="tech">
                <div class="tools-title">
                    <div class="circle"></div>
                    <h4>Tools I Use</h4>
                </div>

                <div class="tools">
                    <div class="tool">
                        <img src="icons/html-5.svg" alt="HTML" />
                        <p>HTML</p>
                    </div>
                    <div class="tool">
                        <img src="icons/css-3.svg" alt="CSS" />
                        <p>CSS</p>
                    </div>
                    <div class="tool">
                        <img src="icons/js.svg" alt="JavaScript" />
                        <p>JAVASCRIPT</p>
                    </div>
                    <div class="tool">
                        <img src="icons/react.svg" alt="React" />
                        <p>REACT</p>
                    </div>
                    <div class="tool">
                        <img src="icons/sql.svg" alt="SQL">
                        <p>SQL</p>
                    </div>
                    <div class="tool">
                        <img src="icons/git.svg" alt="Git">
                        <p>GIT</p>
                    </div>
                    <div class="tool">
                        <img src="icons/github.svg" alt="GITHUB">
                        <p>GITHUB</p>
                    </div>
                    <div class="tool">
                        <img src="icons/postman.svg" alt="POSTMAN">
                        <p>POSTMAN</p>
                    </div>
            </section>
            <!-- Projetos -->
        </main>
    </body>
</html>
